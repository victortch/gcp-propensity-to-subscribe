# This file defines all environment variables the containers will read (training + inference).
# It is committed to the repo; developers copy it to configs/env.yaml locally and fill in secrets.

project_id: propensity-to-subscr-eng-prod
region: europe-west3

# BigQuery dataset and table names
bq_dataset: propensity_to_subscribe
bq_train_data_table: train_data
bq_cv_metadata_table: cv_build_metadata
bq_features_table: features_daily
bq_predictions_table: predictions_daily
bq_train_metrics_table: train_metrics

# Cloud Storage for model artifacts and run metadata
gcs_model_bucket: gs://economedia-pts-models

# Artifact Registry for container images
artifact_repo: europe-west3-docker.pkg.dev/propensity-to-subscr-eng-prod/pts-model

# Vertex AI configuration
vertex_model_display_name: pts_xgb_model
vertex_model_registry_label: propensity_to_subscribe

# IAM service accounts (replace with actual emails once created)
sa_ml_train: sa-ml-train@propensity-to-subscr-eng-prod.iam.gserviceaccount.com
sa_ml_infer: sa-ml-infer@propensity-to-subscr-eng-prod.iam.gserviceaccount.com
sa_workflows: sa-workflows@propensity-to-subscr-eng-prod.iam.gserviceaccount.com

# Machine types and container images
training_machine_type: e2-standard-4
inference_machine_type: e2-standard-4
training_container_image: europe-west3-docker.pkg.dev/propensity-to-subscr-eng-prod/pts-model/training:latest
inference_container_image: europe-west3-docker.pkg.dev/propensity-to-subscr-eng-prod/pts-model/inference:latest

# Paths to auxiliary configuration files
threshold_policy_path: configs/thresholds_policy.yaml
labels_path: configs/labels.yaml

# Logging and monitoring defaults
log_level: INFO
